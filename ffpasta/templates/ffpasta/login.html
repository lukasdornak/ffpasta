{% extends 'ffpasta/base.html' %}{% load static %}

{% block title %}{{ block.super }} | Přihlášení{% endblock %}

{% block content %}
    <div class="base_form">
        <h1 class="bordered">Přihlášení</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div>
                {{ field.label_tag }}
            </div>
            <div>{{ field.errors }}{{ field }}</div>
            {% endfor %}
            <dvi>
                <input type="submit" name="login" value="Přihlásit se">
                <input type="submit" name="register" value="Registrace" formnovalidate>
            </dvi>
            <div class="center">
                <a href="/obnova-hesla/" style="font-size: 16px">zapomenuté heslo</a>
            </div>
        </form>
    </div>
{% endblock %}
